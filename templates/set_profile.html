{% extends "layout.html"%}

{% block content %}
<body>
	<div class="container w-50 bg-light-subtle border shadow-lg border-secondary rounded">
		<form method="POST" action="/profile/{{username}}/set" enctype="multipart/form-data">
			<div class="form-contact mb-3">
			  <label for="floatingInput">age</label>
			  <input type="text" class="form-control" name="age" value="{% if author.age %}{{ author.age }}{% endif %}">
			</div>
			<div class="form-contact mb-3">
			  <label for="floatingInput">work</label>
			  <input type="text" class="form-control" name="work" value="{% if author.work %}{{ author.work }}{% endif %}"> 
			</div>
			<div class="form-contact mb-3">
			  <label for="floatingInput">hobby</label>
			  <input type="text" class="form-control" name="hobby" value="{% if author.hobby %}{{ author.hobby }}{% endif %}"> 
			</div>
			<div class="container mb-3">
                <label for="logoInput" class=" icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);">
					          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
										  <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
										  <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
										</svg> change logo profile
                  <input type="file" id="logoInput" name="logo" style="display:none;">
                </label>
            </div>
            <div class="container mb-3">
                <label for="photoInput" class=" icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-image icon-hover" viewBox="0 0 16 16">
				  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
				  <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
				</svg> add photo profile
                  <input type="file" id="photoInput" name="photo" style="display:none;">
                </label>
            </div>
        <button class="mb-3 btn btn-outline-light mr-3" style="width: 120px;">Save</button>
      <a href="/profile/{{username}}/delete"><button type="button" class="btn btn-danger mb-3" style="width: 120px; margin-left: 15px;">delete profile</button></a>
		</form>
	</div>
</body>
{% endblock %}
