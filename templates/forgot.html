{% extends "layout.html"%}
{% block content %}
<body>
	<div class="container w-50 bg-light-subtle border shadow-lg border-secondary rounded">
		<form  method="POST" action="" class="text-center">
		    {% for msg in get_flashed_messages() %}
              <div class="flash mb-3">{{msg}}</div>
              {% endfor %}
			<h6>Write your email</h6>
			<div class="form-contact mb-3 d-inline-block">
				<input type="text" class="form-control mt-3" placeholder="Your email" name="email"  style="width: 200px;">
				<button class="mb-3 btn btn-outline-light mt-3" style="width: 200px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
				  <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
				</svg> Send</button>
			</div>
		</form>
	</div>
</body>
{% endblock %}
